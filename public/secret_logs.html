<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatih AI - Gizli Loglar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .agent-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .agent-main {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .agent-edubride {
            background-color: #fae8ff;
            color: #86198f;
        }

        .agent-medek {
            background-color: #dcfce7;
            color: #166534;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" style="width: 24px; height: 24px;">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                Fatih AI
            </h2>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="/?agent=main">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path
                            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                        </path>
                    </svg>
                    İstanbul Uni Chat
                </a>
            </li>
            <li>
                <a href="/?agent=edubride">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path
                            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                        </path>
                    </svg>
                    Edubridge Chat
                </a>
            </li>
            <li>
                <a href="/?agent=medek">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path
                            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                        </path>
                    </svg>
                    Medek Chat
                </a>
            </li>
            <li>
                <a href="/panel">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Cevaplanamayanlar
                </a>
            </li>
            <li>
                <a href="/add">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Manuel Ekle
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="panel-container">
            <div class="panel-header">
                <h1>Tüm Konuşma Logları (Gizli)</h1>
                <button class="refresh-btn" onclick="fetchLogs()">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 1 20.49 15"></path>
                    </svg>
                    Yenile
                </button>
            </div>

            <div class="panel-card">
                <table id="logs-table">
                    <thead>
                        <tr>
                            <th width="150">Tarih</th>
                            <th width="120">Ajan</th>
                            <th>Kullanıcı Mesajı</th>
                            <th>Bot Cevabı</th>
                        </tr>
                    </thead>
                    <tbody id="logs-body">
                        <tr>
                            <td colspan="4" class="loading">Yükleniyor...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        async function fetchLogs() {
            const tbody = document.getElementById('logs-body');
            tbody.innerHTML = '<tr><td colspan="4" class="loading">Veriler getiriliyor...</td></tr>';

            try {
                const response = await fetch('/api/all-logs');
                if (!response.ok) {
                    throw new Error('Veri çekilemedi');
                }
                const data = await response.json();

                tbody.innerHTML = '';

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="empty-message">Henüz kaydedilmiş bir konuşma yok.</td></tr>';
                    return;
                }

                data.forEach(log => {
                    const row = document.createElement('tr');

                    // Tarih formatlama
                    let dateStr = '-';
                    if (log.timestamp) {
                        const date = new Date(log.timestamp._seconds ? log.timestamp._seconds * 1000 : log.timestamp);
                        dateStr = new Intl.DateTimeFormat('tr-TR', {
                            dateStyle: 'short',
                            timeStyle: 'medium'
                        }).format(date);
                    }

                    // Ajan badge
                    let agentBadge = '';
                    if (log.agent === 'edubride') {
                        agentBadge = '<span class="agent-badge agent-edubride">Edubride</span>';
                    } else if (log.agent === 'medek') {
                        agentBadge = '<span class="agent-badge agent-medek">Medek</span>';
                    } else {
                        agentBadge = '<span class="agent-badge agent-main">Ana Proje</span>';
                    }

                    row.innerHTML = `
                        <td style="white-space: nowrap; color: #6b7280;">${dateStr}</td>
                        <td>${agentBadge}</td>
                        <td>${log.userMessage || '-'}</td>
                        <td style="color: #6b7280;">${log.botMessage || '-'}</td>
                    `;
                    tbody.appendChild(row);
                });

            } catch (error) {
                console.error('Hata:', error);
                tbody.innerHTML = '<tr><td colspan="4" class="empty-message" style="color: #ef4444;">Veriler yüklenirken hata oluştu. Lütfen bağlantınızı kontrol edin.</td></tr>';
            }
        }

        // Sayfa yüklendiğinde verileri çek
        document.addEventListener('DOMContentLoaded', fetchLogs);
    </script>
</body>

</html>
