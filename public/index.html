<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sados AI Asistanı</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <header>
            <div class="logo">Sados AI</div>
            <div class="status">Çevrimiçi</div>
        </header>
        
        <div class="messages" id="messages">
            <div class="message bot">
                <div class="message-content">
                    Merhaba! Sados sistemi hakkında bana sorular sorabilirsiniz.
                </div>
                <div class="message-time">Şimdi</div>
            </div>
        </div>

        <div class="input-area">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Bir soru sorun..." autocomplete="off">
                <button type="submit" id="send-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
