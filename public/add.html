<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatih AI - Manuel Soru Ekle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Page Specific Styles */
        .form-wrapper {
            max-width: 800px;
            /* Daha geniş form */
            margin: 0 auto;
            width: 100%;
        }

        .form-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
            padding: 40px;
            border: 1px solid #f3f4f6;
        }

        .form-header {
            margin-bottom: 32px;
            text-align: center;
        }

        .form-header h2 {
            font-size: 1.75rem;
            color: #111827;
            margin: 0 0 8px 0;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        .form-header p {
            color: #6b7280;
            margin: 0;
            font-size: 1rem;
        }

        /* Grid Layout */
        #add-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .form-group {
            margin-bottom: 0;
            /* Grid gap handles spacing */
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            color: #1f2937;
            transition: all 0.2s ease;
            box-sizing: border-box;
            background-color: #f9fafb;
        }

        .form-control:focus {
            outline: none;
            border-color: #2563eb;
            background-color: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
            line-height: 1.5;
        }

        .submit-btn {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 18px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2), 0 2px 4px -1px rgba(37, 99, 235, 0.1);
            letter-spacing: 0.025em;
            margin-top: 16px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3), 0 4px 6px -2px rgba(37, 99, 235, 0.15);
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px -1px rgba(37, 99, 235, 0.2);
        }

        /* Alert Styles */
        .alert {
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 24px;
            display: none;
            animation: fadeIn 0.3s ease;
            font-weight: 500;
        }

        .alert-success {
            background-color: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            #add-form {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .form-card {
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" style="width: 24px; height: 24px;">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                Fatih AI
            </h2>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="/">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path
                            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                        </path>
                    </svg>
                    Chat
                </a>
            </li>
            <li>
                <a href="/panel">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Cevaplanamayanlar
                </a>
            </li>
            <li>
                <a href="/add" class="active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Manuel Ekle
                </a>
            </li>
        </ul>
    </aside>

    <main class="main-content">
        <div class="panel-container">
            <div class="form-wrapper">
                <div class="form-card">
                    <div class="form-header">
                        <h2>Yeni Kayıt Ekle</h2>
                        <p>Sisteme manuel olarak cevaplanamayan bir soru ekleyin.</p>
                    </div>

                    <div id="success-msg" class="alert alert-success">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                            <span><strong>Başarılı!</strong> Kayıt sisteme başarıyla eklendi.</span>
                        </div>
                    </div>
                    <div id="error-msg" class="alert alert-error">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="15" y1="9" x2="9" y2="15"></line>
                                <line x1="9" y1="9" x2="15" y2="15"></line>
                            </svg>
                            <span><strong>Hata!</strong> Kayıt eklenirken bir sorun oluştu.</span>
                        </div>
                    </div>

                    <form id="add-form">
                        <div class="form-group full-width">
                            <label for="phoneNumber">Telefon Numarası</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                                placeholder="Örn: 905551234567" required autocomplete="off">
                        </div>

                        <div class="form-group">
                            <label for="userMessage">Kullanıcı Mesajı</label>
                            <textarea id="userMessage" name="userMessage" class="form-control"
                                placeholder="Kullanıcı ne sordu?" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="botMessage">Bot Cevabı / Not</label>
                            <textarea id="botMessage" name="botMessage" class="form-control"
                                placeholder="Bot ne cevap verdi veya notunuz nedir?">Manuel Giriş</textarea>
                        </div>

                        <button type="submit" class="submit-btn">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                <polyline points="7 3 7 8 15 8"></polyline>
                            </svg>
                            Kaydet
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('add-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = this.querySelector('.submit-btn');
            const originalBtnHtml = submitBtn.innerHTML;
            submitBtn.innerHTML = '<svg class="animate-spin" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg> Kaydediliyor...';
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.8';

            // Add animation keyframes for spinner
            if (!document.getElementById('spin-style')) {
                const style = document.createElement('style');
                style.id = 'spin-style';
                style.textContent = `
                    @keyframes spin { 100% { transform: rotate(360deg); } }
                    .animate-spin { animation: spin 1s linear infinite; }
                `;
                document.head.appendChild(style);
            }

            const formData = {
                phoneNumber: document.getElementById('phoneNumber').value,
                userMessage: document.getElementById('userMessage').value,
                botMessage: document.getElementById('botMessage').value
            };

            const successMsg = document.getElementById('success-msg');
            const errorMsg = document.getElementById('error-msg');
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';

            try {
                const response = await fetch('/api/unanswered', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    successMsg.style.display = 'block';
                    this.reset();
                    document.getElementById('botMessage').value = 'Manuel Giriş';

                    window.scrollTo({ top: 0, behavior: 'smooth' });

                    setTimeout(() => {
                        successMsg.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error('Sunucu hatası');
                }
            } catch (error) {
                console.error('Hata:', error);
                errorMsg.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } finally {
                submitBtn.innerHTML = originalBtnHtml;
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
            }
        });
    </script>
</body>

</html>
